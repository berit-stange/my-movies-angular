<app-navigation></app-navigation>

<div class="profile">

    <div style="padding: 20px; text-align: center;">
        <h1>{{user.Username}}'s Profile</h1>

        <button mat-raised-button (click)="openUserUpdateDialog()" style="margin: 10px;" color="primary">
            UPDATE PROFILE
        </button>
    </div>

    <div style="padding: 20px; text-align: center;">
        <h2>{{user.Username}}'s User Data:</h2>

        <div style="padding: 20px; text-align: left;">
            <p>Username: {{user.Username}}</p>
            <p>Email: {{user.Email}}</p>
            <!-- <p>Birthday: {{user.Birthday}}</p> -->
        </div>
    </div>

    <div class="favorite-container">

        <h2>{{user.Username}}'s Favorite Movies</h2>
        <div class="favorite-list">

            <mat-card *ngFor='let favorite of favorites' class="movie-card">
                <mat-card-subtitle>
                    <img src={{favorite.ImagePath}} alt={{favorite.Title}} />
                </mat-card-subtitle>

                <mat-card-actions class="remove">
                    <button class="material-icons round" (click)='deleteFavorite(favorite._id)'>
                        <span>remove</span>
                    </button>
                </mat-card-actions>

            </mat-card>
        </div>

    </div>

    <div style="padding: 20px; text-align: center;">
        <h2>DELETE {{user.Username}}'s Profile</h2>
        <button mat-raised-button (click)="deleteUserAccount()" style="margin: 10px;" color="primary">
            DELETE PROFILE
        </button>
    </div>



</div>
