<mat-card class="update">
    <mat-card-header>
        <mat-card-title>Log In!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input [(ngModel)]="userData.Username" class="custom-form-field" placeholder="Username" type="text"
                    name="Username" required>
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="userData.Password" class="custom-form-field" type="password" placeholder="Password"
                    name="Password" required>
            </mat-form-field>
            <!-- <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field> -->
            <!-- <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field> -->
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="loginUser()" class="update-button">
            Log In
        </button>
    </mat-card-actions>
</mat-card>
