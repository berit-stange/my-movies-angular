<div style="display: flex;">
    <!-- use ngFor directive to display all movies -->
    <!-- 'movies' refers to the variable declared in the component file -->
    <mat-card *ngFor="let movie of movies; " style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-subtitle><img src={{movie.ImagePath}} alt={{movie.Title}} style="max-height: 100px;" />
        </mat-card-subtitle>
        <mat-card-actions>
            <button mat-button color="primary">
                Genre
            </button>
            <button mat-button color="primary">
                Director
            </button>
            <button mat-button color="primary">
                Details
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>

</div>
