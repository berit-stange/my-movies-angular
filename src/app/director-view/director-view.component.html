<mat-card>

    <mat-card-header class="mat-dialog-title">
        <mat-card-title>{{ data.name }}</mat-card-title>
    </mat-card-header>

    <div class="dialog-content">
        <mat-dialog-content class="dialog-text">{{ data.bio }}</mat-dialog-content>
        <img src={{data.image}} alt={{data.name}} />
    </div>

</mat-card>
