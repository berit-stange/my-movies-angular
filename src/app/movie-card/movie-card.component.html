<div style="margin: 0 auto;">
    <!-- use ngFor directive to display all movies -->
    <!-- 'movies' refers to the variable declared in the component file -->
    <div style="display: flex; justify-content: space-between; background-color: #e66771;">
        <button mat-button class="" routerLink='/movies' style="padding: 10px;" color='primary'>
            LOGO
        </button>

        <div style=" justify-self: flex-end;">
            <button mat-button class="" routerLink='/profile' style="padding: 10px;" color='primary'>
                Profile
            </button>

            <button mat-button class="" routerLink='/movies' style="padding: 10px;" color='primary'>
                All Movies
            </button>
        </div>
    </div>


    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));">
        <mat-card *ngFor="let movie of movies; " style="flex: 1 1;">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-subtitle><img src={{movie.ImagePath}} alt={{movie.Title}} style="max-height: 100px;" />
            </mat-card-subtitle>
            <mat-card-actions>
                <button mat-button color="primary">
                    Genre
                </button>
                <button mat-button color="primary">
                    Director
                </button>
                <button mat-button color="primary" (click)="openMovieViewDialog(movie.Description)">
                    Details
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
