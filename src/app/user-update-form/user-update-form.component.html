<!-- src/app/user-update-form/user-update-form.component.html -->
<mat-card>
    <mat-card-header>
        <mat-card-title>UPDATE MY INFO!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <!-- ngModel directive binds the inputs by the user to the userData object -->
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="updateUser()" color="primary">
            UPDATE MY INFO
        </button>
    </mat-card-actions>
</mat-card>
