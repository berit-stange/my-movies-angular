<!-- use ngFor directive to display all movies -->
<!-- 'movies' refers to the variable declared in the component file -->
<mat-card *ngFor="let movie of movies; let i=index;">
    <mat-dialog-content>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <!-- <mat-card-title>Movie Title</mat-card-title> -->
        <mat-card-subtitle><img src={{movie.ImagePath}} style="max-height: 100px;" /></mat-card-subtitle>
    </mat-dialog-content>
</mat-card>
