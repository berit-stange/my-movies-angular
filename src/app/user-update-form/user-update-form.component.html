<!-- src/app/user-update-form/user-update-form.component.html -->
<mat-card class="update">
    <mat-card-header>
        <mat-card-title class="mat-dialog-title">UPDATE MY INFO!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <!-- ngModel directive binds the inputs by the user to the userData object -->
                <input [(ngModel)]="userData.Username" class="custom-form-field" placeholder="Username" type="text"
                    name="Username" required>
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="userData.Password" class="custom-form-field" type="password" placeholder="Password"
                    name="Password" required>
            </mat-form-field>
            <mat-form-field>
                <input [(ngModel)]="userData.Email" class="custom-form-field" type="email" placeholder="Email"
                    name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Birthday" class="custom-form-field" type="date"
                    placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="updateUser()" class="update-button">
            UPDATE MY INFO
        </button>
    </mat-card-actions>
</mat-card>
